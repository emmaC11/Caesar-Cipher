<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website that can convert words & sentences into secret messages">
    <meta name="keywords" content="keys, secrets, encryption, decryption, messages, caesar-cipher">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Caesar Cipher</title>
</head>

<body>
    <div class="cipher-container">
        <div class="cipher-content">
            <header>
                <h1 class="title">
                    Caesar Cipher <i class="fa-solid fa-arrows-rotate"></i>
                </h1>
            </header>
        
            <div class="encrypt-decrypt">
                <div class="encrypt">
                    <label for="e-message">Message to encrypt:</label>
                    <br>
                    <input class="text-input" type="text" id="e-message" name="e-message" required>
                    <br>
                    <label for="e-key">Key Number:</label>
                    <br>
                    <input class="text-input" type="text" id="e-key" name="e-key" required>
                    <br>
                    <button id="encrypt" onclick="generateMessage()">Encrypt</button>

                    <div class="encrypted-message">
                        <label for="e-text">Encrypted Text:</label>
                        <br>
                        <input class="text-input" type="text" id="e-text" name="e-text" readonly>
                    </div>
                </div>
                <div class="decrypt">
                    <label for="d-message">Message to decrypt:</label>
                    <br>
                    <input class="text-input" type="text" id="d-message" name="d-message" required>
                    <br>
                    <label for="d-key">Key Number:</label>
                    <br>
                    <input class="text-input" type="text" id="d-key" name="d-key" required>
                    <br>
                    <button id="decrypt" onclick="decryptMessage()">Decrypt</button>
                </div>
            </div>
        </div>

        
    </div>


    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/c05c29f2a2.js" crossorigin="anonymous"></script>
</body>

</html>
